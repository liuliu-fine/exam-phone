<!DOCTYPE html>
<html lang="en">
<head>
    <!-- WEB META START -->
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- WEB META END -->
    <!-- SEO META START -->
    <meta name="keywords" content="考试 招聘 个人信息"/>
    <meta name="description" content="填写考试的个人信息"/>
    <!-- SEO META END -->

    <!-- mobile META START -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 屏幕禁止缩放-->
    <meta content="telephone=no" name="format-detection"/>
    <!-- 忽略数字自动识别为电话号码 -->
    <meta content="email=no" name="format-detection"/>
    <!-- 忽略识别邮箱 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner -->
    <title>完善个人信息</title>

    <!-- mobile META END -->
    <link rel="shortcut icon" href="../css/images/favicon.ico">
    <!-- Global styles START -->
    <link href="../js/libs/AmazeUI-2.5.0/css/amazeui.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Global styles END -->
</head>

<body style="background-size: cover;" class="noodles-bg-gray">
<div class="am-margin-bottom-0 am-text-lg am-text-center ">
    <div class="  noodles-bg-white noodles-text-primary am-padding-sm">
        完善个人信息
    </div>
</div>

<div class="am-padding-vertical am-padding-horizontal-xs">
    <form action="exam-type.html" class="am-form" id="doc-vld-msg">
        <fieldset>
            <div class="am-form-group ">
                <label for="doc-vld-name">姓名：</label>
                <input type="text" id="doc-vld-name" class="noodles-bg-gray-import" minlength="2"
                       placeholder="输入姓名（至少 2 个字符）" required/>
            </div>

            <div class="am-form-group">
                <label for="doc-vld-email">邮箱：</label>
                <input type="email" id="doc-vld-email" class="noodles-bg-gray-import"
                       data-validation-message="请输入正确的电子邮箱" placeholder="输入邮箱"
                       required/>
            </div>

            <div class="am-form-group">
                <label for="doc-vld-url">手机号：</label>
                <input type="text" id="doc-vld-url" class="noodles-bg-gray-import" pattern="^1((3|5|8){1}\d{1}|70)\d{8}$"
                       data-validation-message="请输入11位手机号" placeholder="输入手机号" required/>
            </div>

            <div class="am-form-group">
                <label for="doc-vld-school">就读学校：</label>
                <input type="text" id="doc-vld-school" class="noodles-bg-gray-import" pattern="^[\u4e00-\u9fa5]+$"
                       data-validation-message="请输入学校中文名称" placeholder="输入学校" required/>
            </div>
            <div class="am-text-center am-margin-top-xl">
                <button class="am-btn am-btn-primary am-padding-sm" type="submit" style="width: 60%">提交</button>
            </div>
        </fieldset>
    </form>
</div>
<!-- BEGIN CORE PLUGINS (REQUIRED FOR ALL PAGES) -->
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/libs/AmazeUI-2.5.0/js/amazeui.min.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->

<!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
<script src="../js/scripts/exam/person-info.js" type="text/javascript"></script>
<!-- END PAGE LEVEL JAVASCRIPTS -->

<script type="text/javascript">
    $(function () {
        PersonInfo.init();
    });
</script>
</body>
</html>
